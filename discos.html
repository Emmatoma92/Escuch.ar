<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuch.ar</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./static/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Noto+Sans+Lao+Looped:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="background"></div>

    <header>
        <section class="nav-section">
            <a href="index.html">
                <h1 class="logo"> Escuch.ar </h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li id="registrarse"> <a href="./registrarse.html"> Registrarse </a> </li>
                    <li id="resenas"> <a href="./resenas.html"> Reseñas </a></li>
                    <li id="discos"> <a href="./discos.html"> Discos </a> </li>
                    <!-- <li id="listas"> <a href="./construction.html"> Listas </a> </li>
                    <li id="buscar"> <a href="./construction.html"> Buscar </a> </li> -->
                </ul>
            </nav>
        </section>
    </header>

    <br>

    <div class="content">
        <div class="listadiscos">
            <ul>
                <li onclick="selectedDisc(unbaion)">Un baión para el ojo idiota</li>
                <li onclick="selectedDisc(revolver)">Revolver</li>
                <li onclick="selectedDisc(lagrasa)">La Grasa de las Capitales</li>
                <li onclick="selectedDisc(abnormal)">The new abnormal</li>
                <li onclick="selectedDisc(nirvunplug)">MTV Unplugged</li>
                <li onclick="selectedDisc(discovery)">Discovery</li>
                <li onclick="selectedDisc(travelling)">Travelling without moving</li>
            </ul>
        </div>
        <div class="detalledisco">
            <div class="albumName">
                <h2 id="albumName"></h2>
            </div>

            <p id="descripcion" class="description"></p>

            <div class="cover">
                <img id="tapadisco" src="">
            </div>
            <div class="songlist" id="songlist">
                <ol id="listatemas">
                </ol>
            </div>
        </div>
        <div class="video">
            <div id="player">
            </div>
        </div>
    </div>

    <div id="radio-panel" class="panel-radio">
        <select name="genero" class="seleccionar-emisora">
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="80'">80'</option>
            <option value="Electronica">Electronica</option>
            <option value="R&B">R&B</option>
            <option value="Metal">Metal</option>
            <option value="Hip Hop - Rap">Hip Hop - Rap</option>
            <option value="Musica Orquestal">Musica Orquestal</option>
            <option value="Funk - Soul">Funk - Soul</option>
            <option value="Jazz">Jazz</option>
        </select>
        <img id="imagen-de-genero" src="./radio/images/Rock.jpg" alt="imagen-genero" class="imagen-panel">
        <audio controls class="reproductor-radio" id="radio">
            <source src="http://nashe1.hostingradio.ru/rock-128.mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
        <button id="boton-radio-panel" class="boton-click" onclick="togglePanel()"> > </button>
    </div>

    <footer>
        <div></div>
    </footer>
    <script src="./radio/radio.js" defer></script>
    <script src="./static/js/discos.js"></script>
    <link rel="stylesheet" href="./static/styles/discos.css">
    <link rel="stylesheet" href="./radio/radio.css">
</body>

</html>
